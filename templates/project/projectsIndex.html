<div>
    <p class="bg-gray-400 px-2 py-2 text-left rounded">
            Projects Index
            <span class="bg-gray-50 ml-10 py-1 px-2 border rounded-full"> {{ projects | length }}<span>
            </p>
    <ul class="mx-2 h-96 overflow-y-auto">'
    
        {% for project in projects %}

        <li>
        <div 
        class="flex flex-col text-sm bg-gray-300 py-2 px-3 my-2 border rounded cursor-pointer hover:bg-gray-100"
        hx-get="/project/{{project.id }}"
        hx-target="#dash-content-pane"
        hx-trigger="click"
        >
        <h1>{{ project.id }} {{ project.get('value').get('name') }}</h1>
        <span 
            class="inline-flex items-center gap-x-1.5 py-1 px-2 rounded-full text-xs w-auto max-w-32 font-medium bg-yellow-300 text-gray-600"
            >{{ project.get('value').get('category') }}
        </span>


        </div>
        </li> 
        {% endfor %}
    </ul>
