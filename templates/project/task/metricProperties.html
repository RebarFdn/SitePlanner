<div hx-target="this" hx-swap="outerHTML">
    <div class="uk-card uk-card-default uk-card-body">
        <h3 class="uk-card-title">Metric Properties</h3>
        <div><label>Unit</label>: {{ task.metric.unit}}</div>
        <div><label>Quantity</label>:  {{ task.metric.quantity | float  }}</div>
        <div><label>Price</label>:  ${{  task.metric.price | float  }}</div>
        <div><label class="font-semibold">Total</label>:  ${{ task.metric.quantity | float * task.metric.price | float }}</div>
        <button hx-get="/edit_task_properties/{{job_id}}_{{task._id}}/metric" class="btn btn-primary">
        Click To Edit
        </button>
    </div>
</div>
