<div>{{p.name }} Paybills </div>

<div class="uk-overflow-auto">
<table class="uk-table uk-table-small uk-table-divider">
    <thead>
        <tr>
            <th>Date</th>
            <th>Refference</th>
            <th>Title</th>
            <th>Description</th>
            <th>Total</th>
        </tr>
    </thead>
    <tbody>
        {% for bill in p.account.records.paybills %}
        <tr>
            <td>{{ bill.date }}</td>
            <td>{{ bill.ref }}</td>
            <td>{{ bill.mainTitle }}</td>
            <td>{{ bill.subTitle }}</td>
            <td>{{ bill.total }}</td>
        </tr>
        {% endfor %}
        
    </tbody>
</table>
</div>
