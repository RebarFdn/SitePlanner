{% extends 'temp/main_template.html' %}

{% block content %}
<div class="m-5 p-5">
    <div id="estimates"></div>
    </div>

    <script>
        var ws_log = new WebSocket("ws://localhost:8004/ws");

        ws_log.onmessage = function (event) {
            var estimates = document.getElementById("estimates");
            
            var log_data = event.data;
            estimates.innerHTML = log_data;
            };
    </script>
  

{% endblock content %}
